name: Build & Pre-Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Decode keystore
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE_B64 }}" | base64 -d > my-release-key.jks

      - name: Export signing env
        run: |
          echo "KEYSTORE_FILE=$PWD/my-release-key.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prerelease-${{ github.run_number }}
          name: "Pre-release Build #${{ github.run_number }}"
          prerelease: true
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
